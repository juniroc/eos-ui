<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ko" lang="ko"><head><meta http-equiv="Content-Type" content="text/html; charset=utf-8"/><title>부가세 19호(병)</title><meta name="author" content="법제처 국가법령정보센터"/><style type="text/css"> * {margin:0; padding:0; text-indent:0; }

<script>
function formatNumber(input) {
  if (input.classList.contains('number')) {
    let value = input.value.replace(/,/g, '');
    if (value && !isNaN(value)) {
      input.value = parseInt(value).toLocaleString('ko-KR');
    }
  }
}
document.addEventListener('DOMContentLoaded', function() {
  document.querySelectorAll('.form-input.number').forEach(function(input) {
    input.addEventListener('input', function() {
      let value = this.value.replace(/,/g, '');
      if (value && !isNaN(value)) {
        this.value = parseInt(value).toLocaleString('ko-KR');
      }
    });
  });
  document.querySelectorAll('.form-input[data-bg-color]').forEach(function(input) {
    input.style.backgroundColor = input.getAttribute('data-bg-color');
  });
  // 두 번째 테이블의 각 행에서 3번째 열(변제금액)을 숫자 입력창으로 변경
  var tables = document.querySelectorAll('table');
  if (tables.length >= 2) {
    var secondTable = tables[1]; // 두 번째 테이블 (인덱스 1)
    var rows = secondTable.querySelectorAll('tr');
    rows.forEach(function(row, rowIndex) {
      var cells = row.querySelectorAll('td');
      // 3번째 열 (변제금액, 인덱스 2) - 헤더 행 제외
      if (rowIndex >= 2 && cells.length >= 3) {
        var thirdCell = cells[2];
        var input = thirdCell.querySelector('input.form-input');
        if (input && !input.classList.contains('rate-input')) {
          // rate-input이 아닌 경우에만 처리
          input.classList.remove('text');
          input.classList.add('number');
        }
      }
      // 8번째 열(사업자등록번호) 입력박스 가운데 정렬
      if (cells.length >= 8) {
        var eighthCell = cells[7]; // 8번째 열 (0부터 시작하므로 인덱스 7)
        var input = eighthCell.querySelector('input.form-input');
        if (input) {
          input.style.textAlign = 'center';
          input.style.setProperty('text-align', 'center', 'important');
        }
      }
    });
  }
  // 공제율 입력 필드: 포인트 시 "10/100" 자동 입력, 다른 입력 방지
  // 두 번째 테이블의 공제율 열(4번째 td, 인덱스 3)에만 적용 (3행부터 마지막 행까지)
  var tables = document.querySelectorAll('table');
  if (tables.length >= 2) {
    var secondTable = tables[1];
    var rows = secondTable.querySelectorAll('tr');
    // 3행부터 마지막 행까지 (인덱스 2부터, 첫 번째 데이터 행부터)
    for (var i = 2; i < rows.length; i++) {
      var cells = rows[i].querySelectorAll('td');
      // 공제율 열 (4번째 td, 인덱스 3)
      if (cells.length >= 4) {
        var rateCell = cells[3];
        var rateInput = rateCell.querySelector('input.form-input');
        if (rateInput) {
          // rate-input 클래스 추가 및 가운데 정렬
          rateInput.classList.add('rate-input');
          rateInput.style.textAlign = 'center';
          rateInput.setAttribute('data-rate-handled', 'true');
          rateInput.addEventListener('focus', function() {
            if (this.value !== '10/100') {
              this.value = '10/100';
            }
          });
          rateInput.addEventListener('keydown', function(e) {
            // 백스페이스, Delete, Tab, Enter, 화살표 키만 허용
            if (![8, 9, 13, 37, 38, 39, 40, 46].includes(e.keyCode)) {
              e.preventDefault();
            }
          });
          rateInput.addEventListener('input', function(e) {
            if (this.value !== '10/100') {
              this.value = '10/100';
            }
          });
          rateInput.addEventListener('paste', function(e) {
            e.preventDefault();
            this.value = '10/100';
          });
        }
      }
    }
  }
  // 기존 rate-input 클래스에 대한 처리 (다른 곳에서 사용되는 경우)
  document.querySelectorAll('.rate-input').forEach(function(input) {
    // 이미 위에서 처리된 경우 스킵
    if (input.hasAttribute('data-rate-handled')) {
      return;
    }
    input.setAttribute('data-rate-handled', 'true');
    input.style.textAlign = 'center';
    input.addEventListener('focus', function() {
      if (this.value !== '10/100') {
        this.value = '10/100';
      }
    });
    input.addEventListener('keydown', function(e) {
      // 백스페이스, Delete, Tab, Enter, 화살표 키만 허용
      if (![8, 9, 13, 37, 38, 39, 40, 46].includes(e.keyCode)) {
        e.preventDefault();
      }
    });
    input.addEventListener('input', function(e) {
      if (this.value !== '10/100') {
        this.value = '10/100';
      }
    });
    input.addEventListener('paste', function(e) {
      e.preventDefault();
      this.value = '10/100';
    });
  });
});
</script>
